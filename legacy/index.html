<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIRD - Le Village Résistant Numérique</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar-container"></div>
    <div id="hero-container"></div>
    <div id="parcours-container"></div>
    <div id="simulateur-container"></div>
    <div id="guides-container"></div>
    <div id="communaute-container"></div>
    <div id="footer-container"></div>
    <script>
        if (window.location.protocol === 'file:') {
            const warning = document.createElement('div');
            warning.style.position = 'fixed';
            warning.style.top = '50%';
            warning.style.left = '50%';
            warning.style.transform = 'translate(-50%, -50%)';
            warning.style.backgroundColor = 'white';
            warning.style.border = '2px solid #ef4444';
            warning.style.color = '#1f2937';
            warning.style.padding = '30px';
            warning.style.textAlign = 'center';
            warning.style.zIndex = '10000';
            warning.style.boxShadow = '0 10px 25px -5px rgba(0, 0, 0, 0.1)';
            warning.style.borderRadius = '8px';
            warning.style.maxWidth = '90%';
            warning.style.fontFamily = 'sans-serif';
            warning.innerHTML = `
                <h2 style="color: #ef4444; margin-bottom: 15px;">⚠️ Attention</h2>
                <p style="margin-bottom: 15px;">Ce site utilise des fonctionnalités (chargement dynamique) qui sont bloquées par les navigateurs pour des raisons de sécurité quand on ouvre le fichier directement.</p>
                <p style="margin-bottom: 20px;">Pour voir le site correctement, veuillez utiliser le serveur local que j'ai lancé :</p>
                <a href="http://localhost:8000" style="display: inline-block; background-color: #2563eb; color: white; padding: 10px 20px; text-decoration: none; border-radius: 6px; font-weight: bold;">Ouvrir le site correctement</a>
            `;
            document.body.appendChild(warning);
            
            // Overlay
            const overlay = document.createElement('div');
            overlay.style.position = 'fixed';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.backgroundColor = 'rgba(0,0,0,0.7)';
            overlay.style.zIndex = '9999';
            document.body.appendChild(overlay);
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
